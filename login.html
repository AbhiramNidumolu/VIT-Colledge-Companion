<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>

<div class="overlay"></div>

<div class="login-container">
    <div class="logo">
        <img src="logo.png" alt="Logo">
    </div>
    <div class="title">Welcome back!</div>
    <div class="subtitle">Please login to campus companion with your vtop credentials</div>

    <div class="input-group">
        <input type="text" placeholder="Mail_ID">
    </div>
    <div class="input-group">
        <input type="password" placeholder="Password">
    </div>

    <div class="checkbox-group">
        <label><input type="checkbox"> Stay logged in</label>
        <a href="#">Forgot password?</a>
    </div>

    <a href="dashboard.html"><button>SIGN IN</button></a>
    

    <div class="signup-link">
        Don't have an account? <a href="signup.html"><button>SIGN UP</button></a>
    </div>
</div>
<script type="module" src="firebaseConfig.js"></script>
<script type="module" src="login.js"></script>
</body>
</html>
