<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIT CGPA Calculator</title>
    <link rel="stylesheet" href="CgpaCalulator.css">
</head>
<body class="light-theme">
        <!-- Theme Toggle Section -->
        <div class="theme-toggle">
            <h2>VIT CGPA CALCULATOR</h2>
            <label for="theme">Theme</label>
            <select id="theme" onchange="changeTheme()">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
        </div>
    <div class="container">
        <h2>CALCULATE GPA</h2>
        <form id="courseForm">
            <!-- Initial GPA Calculation Form Row -->
            <div class="form-group">
                <label>Course</label>
                <select class="grade">
                    <option value="Grade">Choose Grade</option>
                    <option value="S">S</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                </select>
                <input type="text" class="credits" placeholder="Credits">
            </div>
            <button type="button" id="addCourseBtn">Add Course</button>
            <button type="submit">Submit</button>
        </form>
        <p id="cgpaResult"></p>
    </div>



    <script src="CgpaCalulator.js"></script>
</body>
</html>
